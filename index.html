<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Savoir-Faire Français</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Chatbot - Savoir-Faire Français</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Posez une question...">
    <button id="send">Envoyer</button>

    <script>
        document.getElementById("send").addEventListener("click", async function() {
            let userText = document.getElementById("userInput").value;
            if (!userText.trim()) return;
            
            appendMessage("Vous", userText, "user");
            document.getElementById("userInput").value = "";

            // Envoie de la requête au backend
            let response = await fetch("https://chatbot-omy3.onrender.com/backend.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userText })
            });

            let data = await response.json();

            // Débogage : afficher la réponse du backend
            console.log(data);  // Vérifie ce qui est renvoyé par le backend

            // Si data.reply est valide, afficher la réponse
            appendMessage("Chatbot", data.reply || "Je n'ai pas compris.", "bot");
        });

        function appendMessage(sender, text, className) {
            let chatbox = document.getElementById("chatbox");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", className);
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
